<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color selector</title>
  </head>
  <body>
    <div class="container">
      <div class="upperpart">
        <div class="selected-color"></div>
        <p class="hex">HEX: <span class="hex-value"></span></p>
        <p class="rgb">RGB: <span class="rgb-value"></span></p>
        <p class="hsl">HSL: <span class="hsl-value"></span></p>
      </div>
      <div class="lowerpart">
        <label for="wheel">Select a color: <input type="color" id="wheel" /></label>
      </div>
    </div>
    <script src="colorselector.js"></script>
  </body>
</html>
